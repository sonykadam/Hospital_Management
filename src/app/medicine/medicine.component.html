<div class="container mt-4">
    <div class="alert alert-info text-center fw-bold">
      Welcome to the Medicine Management Dashboard! Manage medicine stock below.
    </div>

    <h3 class="text-primary fw-bold">Medicine List</h3>

    <div class="table-responsive">
        <table class="table table-hover shadow-sm">
            <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>Drug Name</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines">
                    <td>{{medicine.id}}</td>
                    <td>{{medicine.drugName}}</td>
                    <td>{{medicine.stock}}</td>
                   
                        <button class="btn btn-info btn-sm" (click)="update(medicine.id)">Update</button>
                        <button class="btn btn-danger btn-sm mx-1" (click)="delete(medicine.id)">Delete</button>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
