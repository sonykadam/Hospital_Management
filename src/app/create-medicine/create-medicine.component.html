<div class="container mt-4">
    <h3 class="text-primary fw-bold text-center">Add New Medicine</h3>
    <div class="card shadow-sm p-4 mt-3">
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="drugName" class="form-label fw-semibold">Drug Name</label>
                <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName" required />
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label fw-semibold">Stock</label>
                <input type="number" id="stock" class="form-control" name="stock" placeholder="Enter Stock" [(ngModel)]="medicine.stock" required />
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
